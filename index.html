<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar-v2/css/leaflet-sidebar.min.css" />
    <script src="https://unpkg.com/leaflet-sidebar-v2/js/leaflet-sidebar.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="shortcut icon" href="images/logo/fl.ico" type="image/x-icon">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        #sidebar-list,
        #event-list {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        #sidebar-list li,
        #event-list li {
            padding: 5px 8px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }

        #sidebar-list li:hover,
        #event-list li:hover {
            background: #eee;
        }

        #login {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1e1e2f;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-box {
            background-color: #2b2b3c;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 350px;
            width: 100%;
            color: #ffffff;
        }

        .login-box h2 {
            margin-top: auto;
            font-size: 15px;
        }

        .login-box p {
            font-size: 14px;
            color: #bbb;
            margin-bottom: 20px;
        }

        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #1e1e2e;
            color: #fff;
            font-size: 16px;
            outline: none;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background: #00b894;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-box button:hover {
            background: #019875;
        }

        #login #error {
            display: none;
            color: #ff7675;
            margin-bottom: 6px;
            font-size: 14px;
        }

        #imageZoom {
            display: none;
            position: fixed;
            z-index: 99999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        #imageZoom img {
            display: block;
            margin: 5% auto;
            max-width: 90%;
            max-height: 80vh;
            border-radius: 10px;
        }

        #imageZoom span {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="login">
        <div class="login-box">
            <h2>Wprowadź hasło, aby uzyskać dostęp do mapy</h2>
            <input type="password" id="password" placeholder="Hasło" />
            <button onclick="checkPassword()">Zaloguj</button>
            <p id="error">Niepoprawne hasło</p>
        </div>
    </div>

    <div id="imageZoom">
        <span onclick="closeimageZoom()">&times;</span>
        <img id="imageModel" src="" />
    </div>

    <div id="map"></div>

    <div id="sidebar" class="leaflet-sidebar collapsed">
        <div class="leaflet-sidebar-tabs">
            <ul role="tablist">
                <li>
                    <a href="#points" role="tab" title="Dilerzy">
                        <i class="fa fa-list"></i>
                    </a>
                </li>
                <li>
                    <a href="#event" role="tab" title="Wydarzenia">
                        <i class="fa fa-calendar-alt"></i>
                    </a>
                </li>
                <li>
                    <a href="#info" role="tab" title="Informacje">
                        <i class="fa fa-info-circle"></i>
                    </a>
                </li>
            </ul>
        </div>

        <div class="leaflet-sidebar-content">
            <div class="leaflet-sidebar-pane" id="points">
                <h1 class="leaflet-sidebar-header">
                    Dilerzy
                    <span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
                <ul id="sidebar-list"></ul>
            </div>

            <div class="leaflet-sidebar-pane" id="event">
                <h1 class="leaflet-sidebar-header">
                    Wydarzenia
                    <span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
                <ul id="event-list"></ul>
            </div>

            <div class="leaflet-sidebar-pane" id="info">
                <h1 class="leaflet-sidebar-header">
                    Informacje
                    <span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
                <div style="padding:10px; font-size:14px; color:#333;">
                    <p>Mapa Dilerów i Eventów</p>
                    <p>Dilerzy: <span id="dealer-count">0</span>/30 </p>
                    <p>Możesz kliknąć na punkt, aby zobaczyć szczegóły.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function initializeMap() {
            const map = L.map("map", {
                crs: L.CRS.Simple,
                zoom: -2,
                minZoom: -3,
                maxZoom: 1,
            });

            const bounds = [
                [-4041, -5690],
                [8371, 6721],
            ];
            const satellite = L.imageOverlay("images/maps/satellite.png", bounds).addTo(map);
            const atlas = L.imageOverlay("images/maps/atlas.png", bounds);

            var baseMaps = {
                Satellite: satellite,
                Atlas: atlas,
            };

            map.on('baselayerchange', function (layer) {
                if (layer.name == 'Satellite') {
                    document.getElementById('map').style.background = '#143d6b';
                }
                if (layer.name == 'Atlas') {
                    document.getElementById('map').style.background = '#0fa8d2';
                }
            });

            L.control.layers(baseMaps).addTo(map);
            map.fitBounds(bounds);
            map.setView([0, 0], -4);

            const sidebar = L.control.sidebar({
                container: "sidebar",
                position: "left",
            }).addTo(map);

            let allData = [];
            let markers = [];

            function clearMarkers() {
                markers.forEach(marker => map.removeLayer(marker));
                markers = [];
            }

            function showCategory(type) {
                clearMarkers();

                const pointsList = document.getElementById("sidebar-list");
                const eventList = document.getElementById("event-list");
                pointsList.innerHTML = "";
                eventList.innerHTML = "";

                let dealerCount = 0;
                let eventCount = 0;

                for (let i = 0; i < allData.length; i++) {
                    const row = allData[i];
                    if (!row.PosX || !row.PosY || !row.Type) continue;

                    const typeLower = row.Type.toLowerCase();
                    if (typeLower !== type.toLowerCase()) continue;

                    const icon = L.icon({
                        iconUrl: "images/icons/point.svg",
                        iconSize: [30, 30],
                    });

                    const popupContent = `
                        <div>
                            <strong>Pozycja:</strong> ${row.PosX}, ${row.PosY}<br>
                            ${row.Image ? `<img src="images/location/${row.Image}" alt="obrazek" style="width:200px;max-width:100%;border-radius:8px;cursor:pointer;" onclick="openimageZoom(this.src)"><br>` : ""}
                            ${row.Description ? `<p style="margin-top:5px; text-align: center; word-wrap: break-word; max-width: 200px; margin-left: auto; margin-right: auto;">${row.Description}</p>` : ""}
                            <p style="text-align:center;"><em>${row.Type}</em></p>
                        </div>
                    `;

                    const marker = L.marker([row.PosY, row.PosX], { icon })
                        .bindPopup(popupContent)
                        .addTo(map);
                    markers.push(marker);

                    if (typeLower === "dealer") {
                        const li = document.createElement("li");
                        li.textContent = row.Title || `Dealer ${dealerCount + 1}`;
                        li.onclick = () => {
                            map.setView([row.PosY, row.PosX], 2);
                            marker.openPopup();
                            sidebar.open("points");
                        };
                        pointsList.appendChild(li);
                        dealerCount++;
                    }

                    if (typeLower === "event") {
                        const li = document.createElement("li");
                        li.innerHTML = row.Title || `Event ${eventCount + 1}`;
                        li.onclick = () => {
                            map.setView([row.PosY, row.PosX], 2);
                            marker.openPopup();
                            sidebar.open("event");
                        };
                        eventList.appendChild(li);
                        eventCount++;
                    }
                }

                document.getElementById("dealer-count").textContent = dealerCount;
            }

            $.get("points.csv", function (csvString) {
                const parsed = Papa.parse(csvString, {
                    header: true,
                    dynamicTyping: true,
                }).data;

                allData = parsed;
                showCategory("dealer");
            });

            document.querySelector('[href="#points"]').addEventListener("click", () => showCategory("dealer"));
            document.querySelector('[href="#event"]').addEventListener("click", () => showCategory("event"));
        }

        function openimageZoom(src) {
            document.getElementById("imageModel").src = src;
            document.getElementById("imageZoom").style.display = "block";
        }

        function closeimageZoom() {
            document.getElementById("imageZoom").style.display = "none";
        }
    </script>
    <script src="images/maps/script.js"></script>
</body>

</html>
